<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container-fluid">

    <div class="card">
      <div class="card-grid">
        <div class="card-image-wrapper">
          <img src="./assets/images/illustration-article.svg" alt="Illustration Article Banner Image" class="card-image"/>
        </div>

        <div class="card-content">
          <div class="category figtree-italic-small-bold" >
            Learning
          </div>

          <div class="figtree-italic-small grey-950">
            Published 21 Dec 2023
          </div>
          <div class="title figtree-extra-bold"> HTML & CSS foundations</div>
          <div class="figtree-italic grey-500">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </div>
        </div>

        <div class="card-author">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" class="card-user-image"/>
          <span class="figtree-italic-small-bold">Greg Hooper</span>
        </div>
    </div>

  </div>
  <div class="attribution figtree-extra-bold">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/manuelstolze">Manuel Stolze</a>.
  </div>
</body>
</html>
